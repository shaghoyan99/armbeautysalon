<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="login-form" action="/perform_login" method="post" >
            <input type="text" name="username" th:placeholder="#{loginpage.form.input.email}"/>
            <input type="password" name="password" th:placeholder="#{loginpage.form.input.password}"/>
            <button th:text="#{loginpage.form.button}"></button>
        </form>
    </div>
</div>
</body>
</html>
